<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/autorize.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>ИИ-ассистент | Регистрация</title>
</head>
<body>
    <div id="loader">
        <img src="/static/src/images/deer_custom.svg" alt="олень" class="loader-deer">
        <p class="loader-text">
          Ассистент подбирает лучший маршрут.<br>
          Это займет пару мгновений...
        </p>
    </div>
    <a href="/html/index.html"><div class="arrow_back"><img src="/static/src/images/back_account.svg" alt=""></div></a>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Регистрация</h1>
            <div class="input-box">
                <input id="reg_fullname" type="text" placeholder="ФИО" >
            </div>
            <div class="input-box">
                <input id="reg_username" type="text" placeholder="Логин" >
            </div>
            <div class="input-box">
                <input id="reg_email" type="text" placeholder="Email" >
            </div>
            <div class="input-box">
                <input id="reg_password" type="password" placeholder="Пароль"  required>
            </div>
            <div class="input-box">
                <input id="reg_password2" type="password" placeholder="Повторите пароль"  required>
            </div>
            <div class="remember-fogot"> <label > <input type="checkbox"> Соглашаюсь с условиями пользования </label> </div>
            <button type="submit" class="btn">Зарегестрироваться</button>
            <div class="register-link"> Есть аккаунт? <a href="/static/html/login.html">Войти</a> </div>
        </form>        
    </div>
    <script>
        window.addEventListener("load", function() {
          const loader = document.getElementById("loader");
          loader.classList.add("hidden");
        });
        </script>        
    <script src="/js/auth.js"></script>
</body>
</html>
