<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>ИИ-ассистент | Вход</title>
    <link rel="stylesheet" href="/static/css/autorize.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="loader">
        <img src="/static/src/images/deer_custom.svg" alt="олень" class="loader-deer">
        <p class="loader-text">
          Ассистент подбирает лучший маршрут.<br>
          Это займет пару мгновений...
        </p>
    </div>
    <a href="/html/index.html"><div class="arrow_back"><img src="/static/src/images/back_account.svg" alt=""></div></a>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Вход</h1>
            <div class="input-box">
                <input id="login_email" type="text" placeholder="Email">
            </div>
            <div class="input-box">
                <input id="login_password" type="password" placeholder="Пароль" required>
            </div>
            <div class="remember-fogot"> <label> <input type="checkbox"> Забыли пароль? </label> </div>
            <button type="submit" class="btn">Войти</button>
            <div class="register-link"> Нету аккаунта? <br><a href="/html/registration.html">Зарегестрируйтесь</a> </div>
        </form>        
    </div>
    <script src="/js/auth.js"></script>
    <script>
        window.addEventListener("load", function() {
          const loader = document.getElementById("loader");
          loader.classList.add("hidden");
        });
    </script>  
</body>
</html>
