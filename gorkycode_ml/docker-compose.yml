services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: gorkycode
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./backups:/backups

  # llm:
