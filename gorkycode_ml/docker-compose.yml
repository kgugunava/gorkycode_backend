  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-server
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    command:
      - "osrm-routed"
      - "-p"
      - "8000"
      - "--algorithm"
      - "mld"
      - "/data/volga-fed-district-251025.osrm"
    restart: unless-stopped

volumes:
  pgdata:
